<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreshh-Bar</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap_4.1.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .h{
            height: 8px;
        }

    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row py-3 ">
            <div class="col gap-5">
                <h5>HTML</h5>
                <div class="progress mb-3 ">
                    <div class="progress-bar  bg-success w-25">25%</div>
                </div>
                <h5>CSS</h5>
                <div class="progress mb-3">
                    <div class="progress-bar bg-success w-50">50%</div>
                </div>
                <div class="progress mb-3 ">
                    <div class="progress-bar  bg-success w-25">25%</div>
                    <div class="progress-bar bg-warning  w-50">50%</div>
                    <div class="progress-bar bg-danger w-25">25%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped bg-success w-50">50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info  w-25">50%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
