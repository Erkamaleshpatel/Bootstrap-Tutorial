<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners-Classes</title>
    <link rel="stylesheet" href="/css//bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap_4.1.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h3>bootstrap Spinners-Classes</h3>
        <div class="row mt-3">
            <div class="col text-center">
                <div class="spinner-border text-primary ">    </div>
                <div class="spinner-border spinner-border-sm text-primary"></div>
                <div class="spinner-border  text-primary" style="width: 50px; height: 50px;"></div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="spinner-grow text-primary"></div>
                <div class="spinner-grow spinner-grow-sm text-danger"></div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary" disabled>
                    <span class="spinner-border spinner-border-sm"></span>
                    Loading...

                </button>
            </div>
        </div>
    </div>
</body>
</html>
