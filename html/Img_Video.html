<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img And Video</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row p-3">
            <div class="col-md-4"  style="border: 2px solid red;">
                <h2 class=" text-center">img-fluid</h2>
                <img src="/img/f1.png" class="img-fluid" alt="">

            </div>
            <div class="col-md-4" style="border: 2px solid red;">
                <h2 class=" text-center">img-thumbnail</h2>
                <img src="/img/f2.png" class="img-fluid img-thumbnail h-75" alt="">

            </div>
            <div class="col-md-4" style="border: 2px solid red;">
                <h2 class=" text-center">rounded</h2>
                <img src="/img/f2.png" class="img-fluid rounded " alt="">

            </div>
            <div class="col-md-4 py-3" style="border: 2px solid red;">
                <h2 class=" text-center">rounded-5 and 0,1,2,3,4</h2>
                <img src="/img/f4.png" class="img-fluid rounded-5 " alt="">

            </div>
            <div class="col-md-4 py-3" style="border: 2px solid red;">
                <h2 class=" text-center">rounded-pill</h2>
                <img src="/img/f4.png" class="img-fluid rounded-pill " alt="">

            </div>
            <div class="col-md-4 py-3" style="border: 2px solid red;">
                <h2 class=" text-center">rounded-top ,buttom,left,right</h2>
                <img src="/img/f4.png" class="img-fluid rounded-top " alt="">
            </div>
        </div>
         <!-- #### Img With Text ###### -->
         <div class="row">
            <div class="col-md-4 p-4">
                <figure class="figure">
                    <img src="/img/book.png" class="img-fluid figure-img" alt="">
                </figure>
                <figcaption class="figure-caption text-center text-info">
                    Book is imp part your life

                </figcaption>
            </div>
         </div>

    </div>
    <!-- ############### VIDEO CLASS ################################# -->
    <div class="container">
        <div class="row justify-content-between ">
            <div class="col-md-4 p-4 ">
                <div class="p embed-responsive embed-responsive-16by9 ">
                    <iframe class="p embed-responsive-item" src="https://www.youtube.com/embed/DqfQ4DPnRqI" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-md-4 p-4 ">
                <div class="p embed-responsive embed-responsive-16by9 ">
                    <iframe class="p embed-responsive-item" src="https://www.youtube.com/embed/DqfQ4DPnRqI" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
