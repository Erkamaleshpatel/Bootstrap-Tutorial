<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap_4.1.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Notification <span class="badge bg-primary">2</span></h1>
                <h3>Notification <span class="badge bg-primary">Message</span></h3>
                <h5>Notification <span class="badge bg-primary">New</span></h5>
                
            </div>
            <div class="col mt-4">
                <button class="btn btn-primary badge-pill">Notification 
                    <span class="badge bg-danger">99<sup>+</sup></span>
                </button>
                <button class="btn btn-primary">Notification 
                    <span class="badge bg-danger ">99<sup>+</sup></span>
                </button>
                <button type="button" class="btn btn-warning">
                    Notifications <span class="badge bg-secondary">4+</span>
                </button>

                <button class="btn btn-primary mt-3">Notification 
                    <a href="" class=" badge bg-danger">99<sup>+</sup></a>
                </button>

                <a href="#" class="btn btn bg-primary btn-sm"> Notification <span  class="mt-3 badge bg-danger">99 <sup>+</sup></span></a>
                <a href="https://www.google.com/" >  
                    <button class="btn btn-primary mt-3">Notification
                        <span  class=" badge bg-danger">99<sup>+</sup></span>
                    </button>
                 </a>
                <button type="button" class="btn btn-primary position-relative">
                    Inbox
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                      99+
                      <span class="visually-hidden">unread messages</span>
                    </span>
                </button>  

                <button type="button" class="btn btn-primary position-relative mt-2">
                    Profile
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                      <span class="visually-hidden">New alerts</span>
                    </span>
                  </button>  
              

                  
                
            </div>
        </div>

    </div>
    
</body>
</html>
